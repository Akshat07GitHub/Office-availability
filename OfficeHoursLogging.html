<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Work Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      #workedHours {
        font-size: 18px;
        margin-top: 20px;
      }
      table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Office Work Tracker</h1>

    <button id="checkInBtn">Check-In</button>
    <button id="checkOutBtn" disabled>Check-Out</button>
    <button id="resetBtn">Reset</button>

    <div id="workedHours">Worked: 0 hours 0 minutes</div>

    <!-- Table to display daily check-in and check-out logs -->
    <h2>Daily Logs</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Entry Time</th>
          <th>Exit Time</th>
          <th>Worked Hours</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
